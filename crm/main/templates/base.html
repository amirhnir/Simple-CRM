<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">Simple CRM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'main_page' %}">Home</a>
            </li>
            {% if request.user.is_anonymous %}
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'login' %}">Login/Register</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>


{% block body %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var currentUrl = window.location.pathname;

        var navLinks = document.querySelectorAll(".navbar-nav .nav-item");
        navLinks.forEach(function (navItem) {
            navItem.classList.remove("active");
        });

        var activeLink = document.querySelector('.navbar-nav .nav-item a[href^="' + currentUrl + '"]');
        if (activeLink) {
            activeLink.classList.add("active");
            activeLink.classList.add("text-light");
            activeLink.parentElement.classList.add("bg-primary");
            activeLink.parentElement.classList.add("bg-gradient");
            activeLink.parentElement.classList.add("rounded");
        }
    });
</script>
</body>
</html>
